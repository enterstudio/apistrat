<!DOCTYPE html>
<html>
<head>
  <title>Swagger Client</title>
  <script type="text/javascript" src="lib/shred.bundle.js"></script>
  <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='lib/swagger.js' type='text/javascript'></script>
  <script type="text/javascript">
    $(function () {
      var swagger = new window.SwaggerApi(
      {
        url: "http://localhost:8080/api-docs",
        success: function() {
          if(swagger.ready === true) {
            swagger.apis.events.findEventById(
              {
                eventId: 1
              },
              function(data) {
                var jsonObject = JSON.parse(data.content.data);
                var jsonString = JSON.stringify(jsonObject, undefined, 2);
                $("#text_1").text(jsonString);
              }
            );
          }
        }
      }
    )
    });

  </script>
</head>
<body>
  <textarea rows="8" cols="40" id="text_1"></textarea>
</body>

</html>
